<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>SVG Example</title>
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <svg width=500 height=500>
       <g transform="rotate(5)">
       <circle cx=50 cy=50 r=50 />
       <circle cx=250 cy=50 r=50 style="fill: red; stroke: black;"/>
       <circle cx=50 cy=250 r=50 style="stroke: black; stroke-width: 5px;"/>
       <g transform="translate(50, 0)" style="fill: green;
       ">
       <circle cx=150 cy=250 r=50 />
       <circle cx=250 cy=250 r=50 />
       <circle cx=350 cy=250 r=50 />
       </g>
       <rect x=50 y=350 width=100 height=25 transform="rotate(90 50 350)"/>
       </g>
    </svg>
  </body>
</html>
